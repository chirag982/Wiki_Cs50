<h1>Edit {{title}}</h1>

<form method="post" action="{% url 'edited' %}">

    <input type="hidden" name="title" value="{{title}}">
    <textarea name="content" style="height: 400px;">{{content}}</textarea>
    <br><br>
    <button>Submit</button>
</form>

{% endblock %}
